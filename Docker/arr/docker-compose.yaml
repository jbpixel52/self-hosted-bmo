# Docker Compose configuration for Arr Stack - Radarr, Sonarr, Bazarr (media management)

services:
  # Radarr - Movie collection manager and downloader
  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    hostname: radarr
    tty: true
    stdin_open: true
    environment:
      - PUID=99
      - PGID=100
      - TZ=America/Los_Angeles
    volumes:
      - /mnt/user/appdata/radarr:/config
      - /mnt/user/media/:/media
      - /mnt/user/media/MOVIES/:/movies
      - /mnt/user/media_cache/downloads:/downloads/
    restart: unless-stopped
    ports:
      - 7878:7878
    networks: [arr]
  # Sonarr - TV series collection manager and downloader
  sonarr:
    container_name: sonarr
    hostname: sonarr
    image: linuxserver/sonarr:latest
    restart: unless-stopped
    volumes:
      - /mnt/user/appdata/sonarr:/config
      - /mnt/user/media/SHOWS:/SHOWS
      - /mnt/user/media/ANIME:/ANIME
      - /mnt/user/media_cache/downloads:/downloads/
    environment:
      - PUID=99
      - PGID=100
      - TZ=America/Los_Angeles
    ports:
      - 8990:8989
    networks: [arr]

  # Bazarr - Subtitle manager for Radarr and Sonarr
  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    hostname: bazarr
    environment:
      - PUID=99
      - PGID=100
      - TZ=Etc/UTC
    volumes:
      - /mnt/user/appdata/bazarr/config:/config
      - /mnt/user/media/MOVIES/:/movies #optional
      - /mnt/user/media/SHOWS/:/tv #optional
    ports:
      - 6767:6767
    networks: [arr]
    restart: unless-stopped

  # Prowlarr - Indexer manager for arr-stack
  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    hostname: prowlarr
    environment:
      - PUID=99
      - PGID=100
      - TZ=America/Los_Angeles
    volumes:
      - /mnt/user/appdata/prowlarr:/config
    ports:
      - 9696:9696
    networks: [arr]
    restart: unless-stopped
  # Flaresolverr - Docker service
  flaresolverr:
    image: "ghcr.io/flaresolverr/flaresolverr:latest"
    container_name: flaresolverr
    hostname: flaresolverr
    restart: unless-stopped
    environment:
      - LOG_LEVEL=info
      - PUID=99
      - PGID=100
    ports:
      - "8191:8191"
    networks: [arr]
  # Lidarr - Docker service
  lidarr:
    image: lscr.io/linuxserver/lidarr:latest
    container_name: lidarr
    environment:
      - PUID=99
      - PGID=100
      - TZ=America/Los_Angeles
    volumes:
      - /mnt/user/appdata/lidarr/config:/config
      - /mnt/user/media/MUSIC:/music #optional
      - /mnt/user/media_cache/downloads:/downloads #optional
    networks: [arr]
    ports:
      - 8686:8686
    restart: unless-stopped

  # Recyclarr - Docker service
  recyclarr:
    image: ghcr.io/recyclarr/recyclarr:latest
    container_name: recyclarr
    hostname: recyclarr
    user: 99:100
    networks: [arr]
    volumes:
      - /mnt/user/appdata/recyclarr:/config
    environment:
      - TZ=America/Los_Angeles
      - RECYLARR_CREATE_CONFIG=true
