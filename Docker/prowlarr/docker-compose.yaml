# Docker Compose configuration for Prowlarr - Indexer manager

services:
  # Prowlarr - Indexer manager for arr-stack
  prowlarr:
    image: lscr.io/linuxserver/prowlarr:develop
    container_name: prowlarr
    hostname: prowlarr_host
    environment:
      - PUID=99
      - PGID=100
      - TZ=America/Los_Angeles
    volumes:
      - /mnt/user/appdata/prowlarr:/config
    ports:
      - 9696:9696
    restart: unless-stopped
  # Flaresolverr - Docker service
  flaresolverr:
    image: 'ghcr.io/flaresolverr/flaresolverr:latest'
    container_name: flaresolverr
    hostname: flaresolverr_host
    restart: unless-stopped
    environment:
        - LOG_LEVEL=info
        - PUID=99
        - PGID=100
    ports:
        - '8191:8191'
