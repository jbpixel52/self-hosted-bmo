# Docker Compose configuration for Ferdium - Multi-account messaging

services:
  # Ferdium-Server - Docker service
  ferdium-server:
    image: ferdium-server
    container_name: ferdium-server
    environment:
      - NODE_ENV=development
      - APP_URL=localhost
      - DB_CONNECTION=sqlite
      - DB_HOST=127.0.0.1
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASSWORD=password
      - DB_DATABASE=ferdium
      - DB_SSL=false
      - MAIL_CONNECTION=smtp
      - SMTP_HOST=127.0.0.1
      - SMTP_PORT=2525
      - MAIL_SSL=false
      - MAIL_USERNAME=username
      - MAIL_PASSWORD=password
      - MAIL_SENDER=noreply@ferdium.org
      - IS_CREATION_ENABLED=true
      - IS_DASHBOARD_ENABLED=true
      - IS_REGISTRATION_ENABLED=true
      - CONNECT_WITH_FRANZ=false
      - DATA_DIR=/data
      - JWT_USE_PEM=true
    volumes:
      - /mnt/user/appdata/ferdium/data:/data
      - /mnt/user/appdata/ferdium/app/build/recipes:/app/build/recipes
    ports:
      - 3333:3333
    restart: unless-stopped
volumes:
