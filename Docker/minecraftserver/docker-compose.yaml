version: "3.3"
services:
  minecraft:
    image: itzg/minecraft-server
    container_name: minecraft-beach-house
    hostname: minecraft_host
    ports:
      - 25567:25567
      - 8100:8100
    volumes:
      - "/home/jbpixel/Docker/minecraft_beach_house:/data"
    tty: true
    stdin_open: true
    environment:
      UID: 99
      GUID: 100
      TYPE: FORGE
      FORGE_VERSION: 47.2.0
      MAX_TICK_TIME: -1
      LEVEL: "New World"
      VERSION: 1.20.1
      PVP: "TRUE"
      ALLOW_FLIGHT: "TRUE"
      EULA: "TRUE"
      DIFFICULTY: "normal"
      MAX_PLAYERS: 8
      MAX_WORLD_SIZE: 300000
      SYNC_CHUNK_WRITES: FALSE
      LEVEL_TYPE: AMPLIFIED
      JVM_OPTS: -XX:+UseZGC -XX:AllocatePrefetchStyle=1 -XX:-ZProactive
      ALLOW_NETHER: "TRUE"
      TZ: "America/Los_Angeles"
      ANNOUNCE_PLAYER_ACHIEVEMENTS: "TRUE"
      ENABLE_COMMAND_BLOCK: "TRUE"
      GENERATE_STRUCTURES: "TRUE"
      VIEW_DISTANCE: 12
      SIMULATION_DISTANCE: 8
      OPS: user
      MAX_BUILD_HEIGHT: 256
      SPAWN_PROTECTION: 1
      MODE: survival
      MOTD: "§c§lFeliz Jueves!"
      INIT_MEMORY: 4G
      MAX_MEMORY: 16G
      SERVER_PORT: 25567
      CONSOLE: "FALSE"
      GUI: "FALSE"
      ICON: ""
    deploy:
      restart_policy:
        condition: on-failure
        delay: 30s
        max_attempts: 1
      resources:
        limits:
          memory: 18G
        reservations:
          memory: 5G

    healthcheck:
      test: ["CMD", "/bin/check-health"]
      start_period: 3m
      interval: 20s
      timeout: 5s