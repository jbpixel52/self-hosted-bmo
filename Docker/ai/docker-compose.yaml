services:
    ollama:
        image: ollama/ollama
        container_name: ollama
        hostname: ollama
        networks:
          - ai
        ports:
            - '11434:11434'
        volumes:
            - '/mnt/user/appdata/ollama:/root/.ollama'
        deploy:
            resources:
                reservations:
                    devices:
                        - driver: nvidia
                          count: all
                          capabilities: [ gpu ]
    lobe-chat:
      image: lobehub/lobe-chat
      container_name: lobe-chat
      restart: always
      links:
        - "ollama:ollama"
      networks:
      - ai
      ports:
        - '3210:3210'
networks:
  ai:
    name: ai

