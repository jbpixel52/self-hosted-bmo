version: "3.9"
services:
    arch-plexpass:
        image: binhex/arch-plexpass:latest
        container_name: plex
        hostname: plex
        environment:
            - PGID=99
            - PUID=100
            - UMASK=000
            - NVIDIA_DRIVER_CAPABILITIES=all
            - NVIDIA_VISIBLE_DEVICES=GPU-c4894e0d-ccbb-afe5-9a2e-8e168c343af3
        volumes:
            - "/etc/localtime:/etc/localtime:ro"
            - "/mnt/user/appdata/plex:/config"
            - "/mnt/user/media/:/media"
            - "/tmp:/transcode"
        container_name: plex
        #network_mode: host
        ports:
            - 32400:32400
        restart: unless-stopped
        deploy:
            resources:
                reservations:
                    devices:
                        - driver: nvidia
                          capabilities: [gpu]
  replex:
        image: ghcr.io/lostb1t/replex:latest
        container_name: replex
        environment:
            REPLEX_HOST: https://plex.jbpixel.xyz
            REPLEX_TOKEN: ${REPLEX_TOKEN} # server admin plex token: https://support.plex.tv/articles/204059436-finding-an-authentication-token-x-plex-token/
            REPLEX_INTERLEAVE: true
            REPLEX_EXCLUDE_WATCHED: true
            REPLEX_HUB_RESTRICTIONS: true
            REPLEX_DISABLE_CONTINUE_WATCHING: false
            REPLEX_DISABLE_USER_STATE: false
            REPLEX_DISABLE_LEAF_COUNT: true
            REPLEX_HERO_ROWS: home.movies.recent,movies.recent,movie.recentlyadded,movie.topunwatched,movie.recentlyviewed,hub.movie.recentlyreleased,movie.recentlyreleased,home.television.recent,tv.recentlyadded,tv.toprated,tv.inprogress,tv.recentlyaired
            REPLEX_VIDEO_TRANSCODE_FALLBACK_FOR: "4k"
            REPLEX_AUTO_SELECT_VERSION: true
            
        ports:
            - 3001:80
        restart: unless-stopped
        depends_on:
            - plex
    overseerr:
        image: sctx/overseerr:latest
        container_name: overseerr
        hostname: overseerr
        environment:
            PORT: "5055"
            TZ: "America/Los_Angeles"
        ports:
            - 505:5055
        volumes:
            - "/mnt/user/appdata/overseerr/config:/app/config"
        restart: unless-stopped
    tautulli:
        image: ghcr.io/tautulli/tautulli
        container_name: tautulli
        restart: unless-stopped
        volumes:
            - /mnt/user/appdata/tautulli:/config
        environment:
            - PUID=99
            - PGID=100
            - TZ=America/Los_Angeles
        ports:
            - 8181:8181
        depends_on:
            - plex