services:
    plex:
        image: binhex/arch-plexpass:latest
        container_name: plex
        hostname: plex
        environment:
            - PGID=99
            - PUID=100
            - UMASK=000
            # - NVIDIA_DRIVER_CAPABILITIES=all
            # - NVIDIA_VISIBLE_DEVICES=GPU-c4894e0d-ccbb-afe5-9a2e-8e168c343af3
        volumes:
            - "/etc/localtime:/etc/localtime:ro"
            - "/mnt/user/appdata/plex:/config"
            - "/mnt/user/media/:/media"
            - "/tmp:/transcode"
        #network_mode: host
        ports:
            - 32400:32400
        restart: unless-stopped
        devices:
            - /dev/dri/card0:/dev/dri/card0
            - /dev/dri/renderD128:/dev/dri/renderD128
        # deploy:
        #   resources:
        #    reservations:
        #      devices:
        #        - driver: nvidia
        #          count: 1
        #          capabilities: [gpu]
    overseerr:
        image: sctx/overseerr:latest
        container_name: overseerr
        hostname: overseerr
        environment:
            PORT: "5055"
            TZ: "America/Los_Angeles"
        ports:
            - 505:5055
        volumes:
            - "/mnt/user/appdata/overseerr/config:/app/config"
        restart: unless-stopped

    tautulli:
        image: ghcr.io/tautulli/tautulli
        container_name: tautulli
        restart: unless-stopped
        volumes:
            - /mnt/user/appdata/tautulli:/config
        environment:
            - PUID=99
            - PGID=100
            - TZ=America/Los_Angeles
        ports:
            - 8181:8181
        depends_on:
            - plex