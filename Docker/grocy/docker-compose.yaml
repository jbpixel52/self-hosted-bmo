# Docker Compose configuration for Grocy - Grocery management

---
version: "3.3"
services:
  # Grocy - Docker service
  grocy:
    image: lscr.io/linuxserver/grocy
    container_name: grocy
    hostname: grocy_host
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Los_Angeles
    volumes:
      - /path/to/data:/config
    restart: unless-stopped
    networks:
      - nginxpm_default

networks:
  # Nginxpm_Default - Docker service
  nginxpm_default:
    attachable: true
    name: nginxpm_default
