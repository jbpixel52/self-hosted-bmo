# Docker Compose configuration for KitchenOwl - Recipe manager

version: "3"
services:
  # Front - Docker service
  front:
    image: tombursch/kitchenowl-web:latest
    restart: unless-stopped
    ports:
      - "8765:80"
    depends_on:
      - back
  # Back - Docker service
  back:
    image: tombursch/kitchenowl:latest
    restart: unless-stopped
    environment:
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
    volumes:
      - /mnt/user/appdata/kitchenowl/:/data

